

{% extends "layout.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card" style="width: 9rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa-solid fa-bars"></i> Nav Menu</li>
                    <li class="list-group-item"><i class="fa-solid fa-gauge-high"></i> Dashboard</li>
                    <li class="list-group-item"><a class="nav-link active" href="/inventories"><i class="fa-solid fa-coins"></i> inventories</a></li>
                    <li class="list-group-item"><a class="nav-link active" href="/sales"><i class="fa-sharp fa-solid fa-money-bill-1"></i> Sales</a></li>
                    <li class="list-group-item"><i class="fa-regular fa-money-bill-1"></i> Stock</li>
                    <li class="list-group-item"><i class="fa-solid fa-user"></i> Users</li>
                </ul>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-lg-4 c0l-md-6 col-sm-12">

                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <!--  Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        + Add New sale
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add a sale:</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="/addsales" method="post">
                                        <div class="mb-3">
                                            <label for="exampleInputbuying_price" class="form-label">pid</label>
                                            <!-- <select type="number" name="pid" class="form-control" id="buying_price">
                                                    <option value="1">sweet</option> 
                                                    <option value="2">cake</option>
                                                    <option value="3">pineapple</option>
                                                    <option value="4">biscuit</option>
                                                    <option value="5">popcorn</option>
                                                    <option value="6">Lettuce</option>
                                                    <option value="7">broccoli</option>
                                                    <option value="8">waffles</option>
                                                    <option value="9">Wheat</option>
                                                    <option value="10">coffee</option>
                                                    <option value="11">juice</option>
                                                    <option value="12">pencil</option>
                                                </select> -->
                                            <select name="pid" id="products">
                                                {% for i in prods %}
                                                <!-- {% if i[0] > 10 and i[0] < 20 %} -->
                                                 <option value="{{i[0]}}">{{i[1]}}
                                                    </option>
                                                    <!-- {% endif %} -->
                                                    {% endfor %}
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputselling_price" class="form-label">quantity</label>
                                            <input type="number" name="quantity" class="form-control"
                                                id="exampleInputPassword1">
                                        </div>

                                        <input type="submit" class="btn btn-primary">
                                    </form>
                                </div>
                                <!--footerwaseditedout from this part-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">

                </div>
            </div>
            <div class="row">
                <table id="myTable" class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">pid</th>
                            <th scope="col">quantity</th>
                            <th scope="col">created_at</th>
                        </tr>
                    </thead>
                    <tbody>{% for i in sales %}
                        <tr>
                            <th scope="row">{{i[0]}}</th>
                            <td>{{ i[1]}}</td>
                            <td>{{ i[2]}}</td>
                            <td>{{ i[3]}}</td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>













{% endblock %}
